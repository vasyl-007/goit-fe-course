    <form action="#" method="GET" class="form">
        <input type="text" class="form__input" name="name" placeholder="Enter your name...">
        <input type="tel" class="form__input" name="phone" placeholder="Enter your phone...*" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <input type="email" class="form__input" name="email" placeholder="Enter your email...*" required>

        <section>
            <h2>hobby</h2>
            <label>
                <input type="checkbox" name="hobby" class="form__checkbox" value="football" checked>
                football
            </label>

            <input id="boxing" type="checkbox" name="hobby" class="form__checkbox" value="boxing">
            <label for="boxing">boxing</label>

            <input id="swiming" type="checkbox" name="hobby" class="form__checkbox" value="swiming">
            <label for="swiming">swiming</label>
        </section>

        <section>
            <h2>age</h2>
            <input type="radio" name="age" class="form__checkbox" value="12">
            12
            <input type="radio" name="age" class="form__checkbox" value="13" checked>
            13
            <input type="radio" name="age" class="form__checkbox" value="14">
            14
        </section>

        <section>
            <h2>City</h2>
            <select name="city" placeholder="Enter city" required>
                <option value="default" selected disabled>Enter city...</option>
                <option value="Kiev">Kiev</option>
                <option value="Vinnitsa">Vinnitsa</option>
                <option value="Odessa">Odessa</option>
            </select>
        </section>

        <section>
            <h2>Comment</h2>
            <textarea name="comment" cols="30" rows="10" placeholder="Your message..."></textarea>
        </section>
        <button type="submit">submit</button>
        <button type="reset">clear</button>
    </form>

</body>

</html>
